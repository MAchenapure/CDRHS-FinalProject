<body>
    
    <!-- Header and nav bar -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" title="Velret">
                <img src="imgs/logo/Velret-white2.png" alt="Velret" class="header-brand-logo">
            </a>
            <h1 class="header-brand-title">VELRET SHOP</h1>

            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="imgs/cart.png" class="cart-icon">
                </button>
                <ul class="dropdown-menu dropdown-menu-end header-dropdown">
                    <li class="header-dropdown-item">
                        <img src="imgs/nike-airmax-motion2.jpg">
                        <div class="header-dropdown-info">
                            <h5>Zapatillas Nike Airmax Motion 2</h5>
                            <p>Cantidad: 2</p>
                        </div>
                        <div class="header-dropdown-price">
                            <p>Precio total: $9299</p>
                        </div>
                    </li>
                    <li><button class="dropdown-item header-dropdown-btn" type="button"><a href="cart.html">Ver más detalles</a></button></li>
                </ul>
            </div>                
        </div> 
    </header>

    <!-- Body structure -->
    <main class="main-container">

        <div class="container">
            <div class="container-card" id="containerCard">
            </div>
        </div>

    </main>
